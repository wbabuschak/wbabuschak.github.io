<button onclick="migrateSaveToClickerGame()">PLAY EPIC RPG FIGHT GAME</button>

<script>
    function migrateSaveToClickerGame() {
    const saveData = localStorage.getItem("gameSave");
    if (saveData) {
        localStorage.setItem("clickerGameSave", saveData);
    }
    location.href = "CLICKER-GAME/";
}
</script>
